syntax = "proto3";
package POGOProtos.Networking.Platform;

message InternalAuth {
	string email = 1;
	string player_id = 2;
	string app_id = 3;
	string key = 4;
}

enum PlatformRequestType {
	METHOD_UNSET = 0;
	BUY_ITEM_POKECOINS = 2;
	BUY_ITEM_ANDROID = 3;
	BUY_ITEM_IOS = 4;
	GET_STORE_ITEMS = 5;
	SEND_ENCRYPTED_SIGNATURE = 6;
	UNKNOWN_PTR_8 = 8;
	JOIN_EVENT = 9;
}

